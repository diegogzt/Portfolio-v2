<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta de Contacto</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
      body {
        font-family: "Montserrat", Arial, sans-serif;
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0f2027] to-[#232b3a]"
  >
    <div
      class="bg-[#141e30]/95 rounded-3xl shadow-2xl px-4 py-8 max-w-xs w-full flex flex-col items-center m-4"
    >
      <img
        class="w-28 h-28 rounded-2xl object-cover mb-5 bg-[#232b3a]"
        src="https://avatars.githubusercontent.com/u/116207918?v=4"
        alt="Avatar"
      />
      <div class="text-white text-2xl font-bold text-center">
        Diego Zaldivar
      </div>
      <div class="text-slate-400 text-base mb-5 text-center">
        Full Stack Developer
      </div>
      <div class="flex gap-5 mb-7 justify-center">
        <a
          class="flex items-center justify-center w-12 h-12 rounded-full bg-[#232b3a] text-cyan-400 text-2xl hover:bg-cyan-500 hover:text-white transition"
          href="https://wa.me/34640844225"
          title="WhatsApp"
        >
          <i class="ph ph-whatsapp-logo"></i>
        </a>
        <a
          class="flex items-center justify-center w-12 h-12 rounded-full bg-[#232b3a] text-cyan-400 text-2xl hover:bg-cyan-500 hover:text-white transition"
          href="http://instagram.com/dg.tovar/"
          title="Instagram"
        >
          <i class="ph ph-instagram-logo"></i>
        </a>
      </div>
      <div class="flex flex-col gap-3 w-full mb-3">
        <a
          class="flex items-center gap-3 justify-center w-full py-3 rounded-xl bg-gradient-to-r from-[#1e3a5c] to-cyan-500 text-white font-semibold text-base hover:from-cyan-500 hover:to-[#1e3a5c] transition"
          href="/"
        >
          <i class="ph ph-house"></i>Portfolio
        </a>
        <a
          class="flex items-center gap-3 justify-center w-full py-3 rounded-xl bg-gradient-to-r from-[#1e3a5c] to-cyan-500 text-white font-semibold text-base hover:from-cyan-500 hover:to-[#1e3a5c] transition"
          href="/linkedin"
        >
          <i class="ph ph-linkedin-logo"></i>LinkedIn
        </a>
        <a
          class="flex items-center gap-3 justify-center w-full py-3 rounded-xl bg-gradient-to-r from-[#1e3a5c] to-cyan-500 text-white font-semibold text-base hover:from-cyan-500 hover:to-[#1e3a5c] transition"
          href="/dashpilot"
        >
          <i class="ph ph-browsers"></i>DashPilot with NextJS
        </a>
      </div>
      <div class="text-slate-400 text-xs text-center mt-2">
        Impulsado por <b>Diego Zaldivar</b>
      </div>
    </div>
  </body>
</html>
