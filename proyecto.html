    <style>
        /* Estilos adicionales específicos para la página de proyecto */
        body {
            background-color: #0A0118;
            color: #f8f8f8;
            font-family: 'Poppins', sans-serif;
        }
        
        .project-header {
            position: relative;
            overflow: hidden;
            height: 60vh;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(124, 58, 237, 0.3);
            transition: all 0.5s ease;
            height: 300px;
            cursor: pointer;
            flex: 0 0 90vw;
            max-width: 500px;
            margin-left: 20px;
        }
        
        .gallery-item:first-child {
            margin-left: calc(50vw - 50% + 20px);
        }
        
        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 30px -10px rgba(124, 58, 237, 0.4);
        }
        
        .gallery-item img {
            transition: transform 0.8s ease;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(10, 1, 24, 0.9), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }
        
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        .tech-tag {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .tech-tag:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px -3px rgba(124, 58, 237, 0.5);
        }
        
        .gradient-border {
            position: relative;
            border-radius: 12px;
            padding: 5px;
        }
        
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(45deg, #7c3aed, #4f46e5, #7c3aed);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
        }
        
        /* Animaciones */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .float {
            animation: float 5s ease-in-out infinite;
        }
        
        /* Estilo para el cursor personalizado */
        * {
            cursor: url('static/cursor.svg'), auto !important;
        }
        
        /* Estilos para los enlaces y botones */
        a, button, [role="button"] {
            cursor: url('static/cursor.svg'), pointer !important;
            transition: transform 0.2s ease, color 0.3s ease, background-color 0.3s ease;
        }
        
        .nav-link {
            position: relative;
            padding: 0.75rem 1rem;
            color: #f8f8f8;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #7c3aed, #4f46e5);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover {
            color: #a78bfa;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* Estilos para scroll personalizado */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0A0118;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #7c3aed, #4f46e5);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #6d28d9, #4338ca);
        }
        
        .project-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .project-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, #0A0118, transparent);
        }
        
        .project-content {
            position: relative;
            margin-top: -5rem;
            z-index: 10;
        }
        
        .tech-tag {
            background-color: #14002a;
            color: #a78bfa;
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }
        
        .tech-tag:hover {
            background-color: rgba(124, 58, 237, 0.2);
            transform: translateY(-2px);
        }
        
        .feature-item {
            position: relative;
            padding-left: 1.5rem;
        }
        
        .feature-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.75rem;
            width: 6px;
            height: 6px;
            background: linear-gradient(to right, #7c3aed, #4f46e5);
            border-radius: 50%;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #7c3aed, #4f46e5);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(124, 58, 237, 0.3);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #a78bfa;
            border: 1px solid rgba(124, 58, 237, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-secondary:hover {
            background-color: rgba(124, 58, 237, 0.1);
            transform: translateY(-2px);
        }
        
        .nav-link {
            position: relative;
            padding: 0.75rem 1rem;
            color: #f8f8f8;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #7c3aed, #4f46e5);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover {
            color: #a78bfa;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.3);
            transform: translateY(-2px);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>

        // Obtener el ID del proyecto de la URL
        // La URL es algo como /proyecto-1, /proyecto-2, etc.
        const projectId = window.location.pathname.split('-').pop();
        
        // Función para cargar los datos del proyecto
        async function loadProject() {
            try {
                // En una aplicación real, aquí harías una petición a tu API
                // Por ahora, vamos a usar datos estáticos basados en el ID
                const projects = [
                    {

                    },
                    {
                        id: "2",

                        category: "Aplicación Móvil",

                    },
                    {

                        description: "Una plataforma educativa completa con cursos interactivos, evaluaciones automatizadas y seguimiento del progreso. Diseñada para proporcionar una experiencia de aprendizaje personalizada y efectiva. El sistema incorpora elementos de gamificación para aumentar la participación de los estudiantes y mejorar la retención de conocimientos mediante técnicas de aprendizaje espaciado.",

                        <div class="gallery-overlay">
                            <h3 class="text-white text-lg font-medium">${img.title}</h3>
                        </div>
                    `;
                    galleryElement.appendChild(galleryItem);
                });

                // Animación para la galería con GSAP
                gsap.from('.gallery-item', {
                    x: 100,
                    opacity: 0,
                    duration: 0.8,
                    stagger: 0.15,
                    ease: 'power2.out',
                    scrollTrigger: {
                        trigger: '#project-gallery',
                        start: 'top bottom-=100',
                        toggleActions: 'play none none none'
                    }
                });
                
                // Añadir animación de scroll horizontal suave a la galería
                const galleryScroll = document.getElementById('project-gallery');
                if (galleryScroll) {
                    galleryScroll.addEventListener('wheel', (e) => {
                        if (e.deltaY !== 0) {
                            e.preventDefault();
                            galleryScroll.scrollLeft += e.deltaY;
                        }
                    }, { passive: false });
                }
                
            } catch (error) {
                console.error('Error al cargar el proyecto:', error);
            }
        }
        
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                const isOpen = mobileMenu.classList.contains('opacity-100');
                
                if (isOpen) {
                    mobileMenu.classList.remove('opacity-100', 'translate-y-0', 'pointer-events-auto');
                    mobileMenu.classList.add('opacity-0', '-translate-y-8', 'pointer-events-none');
                } else {
                    mobileMenu.classList.remove('opacity-0', '-translate-y-8', 'pointer-events-none');
                    mobileMenu.classList.add('opacity-100', 'translate-y-0', 'pointer-events-auto');
                }
            });
        }
        
        // Cargar el proyecto al cargar la página
        window.addEventListener('DOMContentLoaded', loadProject);
    </script>
</body>
</html>
